<!DOCTYPE html>
<html>
<head>
    <title>Stock Tracker</title>
    <style>
        table { border-collapse: collapse; width: 50%; margin: 20px auto; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Stock Tracker</h1>
    <form method="POST" action="/">
        <input type="text" id="stock_symbol" name="stock_symbol" placeholder="Enter BSE stock (e.g., TCS)" required>
        <input type="submit" value="Add Stock">
    </form>
    <h2>Your Watchlist</h2>
    {% if watchlist %}
        <table>
            <tr><th>Stock Symbol</th><th>Actions</th></tr>
            {% for stock in watchlist %}
                <tr>
                    <td>{{ stock }}</td>
                    <td>
                        <form method="POST" action="/edit" style="display:inline;">
                            <input type="hidden" name="old_symbol" value="{{ stock }}">
                            <input type="text" name="new_symbol" placeholder="New symbol">
                            <input type="submit" value="Edit">
                        </form>
                        <form method="POST" action="/delete" style="display:inline;">
                            <input type="hidden" name="symbol" value="{{ stock }}">
                            <input type="submit" value="Delete" onclick="return confirm('Delete {{ stock }}?');">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No stocks in your watchlist yet.</p>
    {% endif %}
    <script>
        const input = document.getElementById("stock_symbol");
        input.addEventListener("input", async () => {
            const query = input.value;
            if (query.length < 2) return;
            const response = await fetch(`/autocomplete?q=${query}`);
            const data = await response.json();
            console.log(data.suggestions);  // Logs to console; dropdown can be added later
        });
    </script>
</body>
</html>
