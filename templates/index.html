<!DOCTYPE html>
<html>
<head>
    <title>Stock Tracker</title>
    <style>
        table { border-collapse: collapse; width: 50%; margin: 20px auto; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .error { color: red; text-align: center; }
        #suggestions { 
            position: absolute; 
            background: white; 
            border: 1px solid #ccc; 
            max-height: 200px; 
            overflow-y: auto; 
            width: 300px; 
            z-index: 1000;
        }
        #suggestions div { padding: 5px; cursor: pointer; }
        #suggestions div:hover { background: #f0f0f0; }
        #stock_symbol { width: 300px; }
    </style>
</head>
<body>
    <h1>Stock Tracker</h1>
    <form method="POST" action="/">
        <input type="text" id="stock_symbol" name="stock_symbol" placeholder="Enter BSE stock (e.g., TCS)" required autocomplete="off">
        <div id="suggestions"></div>
        <input type="submit" value="Add Stock">
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <h2>Your Watchlist</h2>
    {% if watchlist %}
        <table>
            <tr><th>Stock Symbol</th><th>Actions</th></tr>
            {% for stock in watchlist %}
                <tr>
                    <td>{{ stock }}</td>
                    <td>
                        <form method="POST" action="/edit" style="display:inline;">
                            <input type="hidden" name="old_symbol" value="{{ stock }}">
                            <input type="text" name="new_symbol" placeholder="New symbol">
                            <input type="submit" value="Edit">
                        </form>
                        <form method="POST" action="/delete" style="display:inline;">
                            <input type="hidden" name="symbol" value="{{ stock }}">
                            <input type="submit" value="Delete" onclick="return confirm('Delete {{ stock }}?');">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No stocks in your watchlist yet.</p>
    {% endif %}
    <script>
        const input = document.getElementById("stock_symbol");
        const suggestionsDiv = document.getElementById("suggestions");

        input.addEventListener("input", async () => {
            const query = input.value.trim().toUpperCase();
            suggestionsDiv.innerHTML = "";
            if (query.length < 1) return;

            const response = await fetch(`/autocomplete?q=${query}`);
            const data = await response.json();
            data.forEach(suggestion => {
                const div = document.createElement("div");
                div.textContent = suggestion.display;
                div.onclick = () => {
                    input.value = suggestion.name;
                    suggestionsDiv.innerHTML = "";
                };
                suggestionsDiv.appendChild(div);
            });
        });

        document.addEventListener("click", (e) => {
            if (!input.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                suggestionsDiv.innerHTML = "";
            }
        });
    </script>
</body>
</html>
